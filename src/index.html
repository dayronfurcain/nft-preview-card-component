<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(228, 45%, 44%);
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="min-h-screen grid place-items-center bg-[hsla(216,54%,11%)]">
      <div class="grid gap-4">
        <article
          class="grid grid-cols-[320px] gap-4 bg-[hsl(216,50%,16%)] rounded-2xl"
        >
          <div class="px-4 pt-4">
            <div class="relative rounded-xl overflow-hidden">
              <img
                src="../images/image-equilibrium.jpg"
                alt="image-equilibrium"
              />
              <div
                class="absolute inset-0 z-10 flex justify-center items-center bg-[hsl(178,100%,50%,.5)] opacity-0 hover:opacity-100 cursor-pointer"
              >
                <img src="../images/icon-view.svg" alt="image-view" />
              </div>
            </div>
          </div>
          <div class="px-4 pb-4">
            <div
              class="font-outfit text-lg flex flex-col gap-4 text-[hsl(215,51%,70%)]"
            >
              <h1
                class="font-semibold text-white hover:text-[hsl(178,100%,50%)] cursor-pointer"
              >
                Equilibrium #3429
              </h1>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              <div class="flex justify-between text-[16px]">
                <div class="flex items-center gap-2">
                  <img
                    src="../images/icon-ethereum.svg"
                    alt="image-view"
                    class="w-4 object-cover"
                  />
                  <span class="text-[hsl(178,100%,50%)]">0.041 ETH</span>
                </div>
                <div class="flex items-center gap-2">
                  <img
                    src="../images/icon-clock.svg"
                    alt="image-clock"
                    class="w-6 h-auto object-cover"
                  />
                  <span>3 days left</span>
                </div>
              </div>
              <hr class="border-[hsl(215,32%,27%)]" />
              <div class="flex items-center gap-4">
                <img
                  src="../images/image-avatar.png"
                  alt="image-avatar"
                  class="border-white border-[2px] rounded-full w-10"
                />
                <span class="text-[16px]"
                  >Creation of
                  <span
                    class="text-white hover:text-[hsl(178,100%,50%)] cursor-pointer"
                    >Jules Wyvern</span
                  ></span
                >
              </div>
            </div>
          </div>
        </article>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Dayron Furccain</a>.
        </div>
      </div>
    </main>
  </body>
</html>
